<h1>Owner</h1>

<div ng-repeat="pet in vm.user.pet">
    <img src="{{vm.user.petImage}}" alt="pet"/>
    <p>{{vm.user.petName}}</p>
    <button ng-click="vm.walkOrder()" >Walk me!</button>
</div>

<button ng-click="vm.isAddPet = !vm.isAddPet">Add new pet</button>

<div ng-show="vm.isAddPet" >
    <form name="registerForm" novalidate>
        <input type="text" ng-model="vm.dog.name" placeholder="Name of the pet" required /><br />
        <input type="text" ng-model="vm.dog.breed" placeholder="Breed of the pet" required /><br />
        <input type="number" ng-model="vm.dog.age" placeholder="Age of the pet" required /><br />
        <input type="text" ng-model="vm.dog.gender" placeholder="Gender of the pet" required /><br />
        <textarea ng-model="vm.petDescription" required>Describe your pet</textarea>
        <input type="submit" ng-click="vm.save()" value="Submit" />
    </form>
</div>
